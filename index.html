<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="menu">
        <div>
            <label for="playerOne">Player One Name:</label>
            <input type="text" id="playerOne">
            <label for="playerTwo">Player Two Name:</label>
            <input type="text" id="playerTwo">
        </div>
        <input type="button" value="Start Game" id="start-btn" class="button">
    </div>

    <div id="main-container">
        <div>
            <h2 id="currentPlayerName"></h2>
        </div>
        <div id="gameboard">

        </div>

        <input type="button" value="Restart" id="restart-btn" class="hide button">
    </div>
    <div id="dialog-container">
        <dialog id="dialog">
            <div id="dialog-content">
                <div>
                    <h2 id="qoute"></h2>
                </div>
                <div>
                    <input type="button" value="Close" id="close-btn">
                </div>
            </div>
        </dialog>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
