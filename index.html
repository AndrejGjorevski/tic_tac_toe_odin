<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="menu">
        <label for="playerOne">Player One Name:</label>
        <input type="text" id="playerOne">
        <label for="playerTwo">Player Two Name:</label>
        <input type="text" id="playerTwo">
        <input type="button" value="Start Game" id="start-btn">
    </div>
    <div id="main-container">
        <div id="gameboard">

        </div>

        <input type="button" value="Restart Game" id="restart-btn" class="hide">
    </div>
    <div id="dialog-container">
        <dialog id="dialog">
            <div id="dialog-content">
                <h2 id="qoute"></h2>
                <input type="button" value="Close" id="close-btn">
            </div>
        </dialog>
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
